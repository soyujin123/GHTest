<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 만들기 예제</title>
<style>
h2 {
border-radius: 5px;
background-color:wheat;
text-align: center;
padding: 15px 0;
}

#regform {
padding: 15px 20px;
border-radius: 10px;
margin: auto;
width: 50%;
background-color: SandyBrown;
}
</style>
<script>
function login() {
	alert("제대로 입력하셨는지 확인해 보세요");
	document.getElementById("regform").style.display = "none";
	document.getElementById("rid").innerHTML = document.form1.id.value;
	document.getElementById("rpw").innerHTML = document.form1.pw.value;
	document.getElementById("result").setAttribute("style", "display:block; background-color:khaki;");
}
</script>
</head>
<body>
<h2>로그인</h2>
<hr>
<div id="regform">
<form name="form1">
<label>아이디</label><br>
<input type="text" name="id" size="40"><br>
<hr>
<label>패스워드</label><br>
<input type="password" name="pw" size="40"><br>
<button type="button" onClick="login()">가입</button>
</form>
</div>

<div id="result" class="result">
<h3>가입 정보</h3>
<hr>
아이디: <span id="rid"></span><br>
패스워드: <span id="rpw"></span><br>
</div>
<script>
document.getElementById("result").style.display = "none";
</script>
</body>
</html>
